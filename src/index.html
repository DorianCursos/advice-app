<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <title>Vite Template</title>
  </head>
  <body>
    <main>
      <div class="card">
        <span id="advice-id" class="card__id"></span>
        <p id="advice-text" class="card__text"></p>
        <picture>
          <source media="(min-width: 768px)" srcset="./assets/images/pattern-divider-desktop.svg" />
          <source media="(min-width: 360px)" srcset="./assets/images/pattern-divider-mobile.svg" />
          <img src="./assets/images/pattern-divider-mobile.svg" alt="divider pattern" />
        </picture>
        <div id="button-generate" class="card__image-container">
          <img class="card__image" src="./assets/images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
